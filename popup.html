<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <style>
      .btn {
        margin-bottom: 12px;
        width: 50px;
        height: 20px;
        border-radius: 3px;
        border: none;
      }

      .btn:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <button id="btn-on" class="btn">ON</button>
    <button id="btn-off" class="btn">OFF</button>
    <button id="btn-option" class="btn">OPTION</button>
    <script src="popup.js"></script>
  </body>
</html>
